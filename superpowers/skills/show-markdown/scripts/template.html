<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Preview</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #24292f;
            --link-color: #0969da;
            --border-color: #d0d7de;
            --code-bg: #f6f8fa;
            --code-border: #d0d7de;
            --heading-color: #24292f;
            --quote-color: #57606a;
            --table-border: #d0d7de;
            --table-header-bg: #f6f8fa;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0d1117;
                --text-color: #c9d1d9;
                --link-color: #58a6ff;
                --border-color: #30363d;
                --code-bg: #161b22;
                --code-border: #30363d;
                --heading-color: #c9d1d9;
                --quote-color: #8b949e;
                --table-border: #30363d;
                --table-header-bg: #161b22;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--heading-color);
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 600;
            line-height: 1.25;
        }

        h1 {
            font-size: 2em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        h2 {
            font-size: 1.5em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        h3 {
            font-size: 1.25em;
        }

        h4 {
            font-size: 1em;
        }

        h5 {
            font-size: 0.875em;
        }

        h6 {
            font-size: 0.85em;
            color: var(--quote-color);
        }

        p {
            margin-bottom: 1em;
        }

        ul, ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }

        li {
            margin-bottom: 0.25em;
        }

        code {
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, "Liberation Mono", monospace;
            font-size: 85%;
            padding: 0.2em 0.4em;
            margin: 0;
            background-color: var(--code-bg);
            border: 1px solid var(--code-border);
            border-radius: 6px;
        }

        pre {
            padding: 1em;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            background-color: var(--code-bg);
            border-radius: 6px;
            margin-bottom: 1em;
        }

        pre code {
            background-color: transparent;
            border: none;
            padding: 0;
        }

        blockquote {
            padding: 0 1em;
            color: var(--quote-color);
            border-left: 0.25em solid var(--border-color);
            margin-bottom: 1em;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1em;
        }

        table th,
        table td {
            padding: 0.5em 1em;
            border: 1px solid var(--table-border);
        }

        table th {
            background-color: var(--table-header-bg);
            font-weight: 600;
        }

        table tr:nth-child(even) {
            background-color: var(--code-bg);
        }

        hr {
            height: 0.25em;
            padding: 0;
            margin: 2em 0;
            background-color: var(--border-color);
            border: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        #content {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        const markdownContent = {{MARKDOWN_CONTENT}};
        document.getElementById('content').innerHTML = marked.parse(markdownContent);
    </script>
</body>
</html>
