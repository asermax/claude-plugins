<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>

    <!-- Highlight.js for light mode -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" media="(prefers-color-scheme: light)">
    <!-- Highlight.js for dark mode -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" media="(prefers-color-scheme: dark)">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #24292f;
            --link-color: #0969da;
            --border-color: #d0d7de;
            --code-bg: #f6f8fa;
            --code-border: #d0d7de;
            --heading-color: #24292f;
            --quote-color: #57606a;
            --table-border: #d0d7de;
            --table-header-bg: #f6f8fa;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0d1117;
                --text-color: #c9d1d9;
                --link-color: #58a6ff;
                --border-color: #30363d;
                --code-bg: #161b22;
                --code-border: #30363d;
                --heading-color: #c9d1d9;
                --quote-color: #8b949e;
                --table-border: #30363d;
                --table-header-bg: #161b22;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--heading-color);
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 600;
            line-height: 1.25;
        }

        h1 {
            font-size: 2em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        h2 {
            font-size: 1.5em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        h3 {
            font-size: 1.25em;
        }

        h4 {
            font-size: 1em;
        }

        h5 {
            font-size: 0.875em;
        }

        h6 {
            font-size: 0.85em;
            color: var(--quote-color);
        }

        p {
            margin-bottom: 1em;
        }

        ul, ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }

        li {
            margin-bottom: 0.25em;
        }

        code {
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, "Liberation Mono", monospace;
            font-size: 85%;
            padding: 0.2em 0.4em;
            margin: 0;
            background-color: var(--code-bg);
            border: 1px solid var(--code-border);
            border-radius: 6px;
        }

        pre {
            padding: 1em;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            background-color: var(--code-bg);
            border-radius: 6px;
            margin-bottom: 1em;
        }

        pre code {
            background-color: transparent;
            border: none;
            padding: 0;
        }

        blockquote {
            padding: 0 1em;
            color: var(--quote-color);
            border-left: 0.25em solid var(--border-color);
            margin-bottom: 1em;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1em;
        }

        table th,
        table td {
            padding: 0.5em 1em;
            border: 1px solid var(--table-border);
        }

        table th {
            background-color: var(--table-header-bg);
            font-weight: 600;
        }

        table tr:nth-child(even) {
            background-color: var(--code-bg);
        }

        hr {
            height: 0.25em;
            padding: 0;
            margin: 2em 0;
            background-color: var(--border-color);
            border: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        #content {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Mermaid diagram container */
        .mermaid-container {
            cursor: zoom-in;
            position: relative;
            margin: 1em 0;
            padding: 1em;
            background-color: var(--code-bg);
            border-radius: 6px;
            overflow: auto;
            transition: box-shadow 0.2s ease;
        }

        .mermaid-container:hover {
            box-shadow: 0 0 0 2px var(--link-color);
        }

        .mermaid-container .mermaid {
            display: flex;
            justify-content: center;
        }

        /* Native dialog modal styling */
        #mermaid-dialog {
            border: none;
            padding: 0;
            background: transparent;
            width: calc(100vw - 2rem);
            height: calc(100vh - 2rem);
            max-width: calc(100vw - 2rem);
            max-height: calc(100vh - 2rem);
            margin: auto;
        }

        #mermaid-dialog::backdrop {
            background: rgba(0, 0, 0, 0.85);
        }

        #mermaid-dialog .dialog-wrapper {
            background: var(--bg-color);
            border-radius: 8px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #mermaid-dialog .dialog-header {
            display: flex;
            justify-content: flex-end;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        #mermaid-dialog .close-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            line-height: 1;
        }

        #mermaid-dialog .close-button:hover {
            background: var(--code-bg);
        }

        #mermaid-dialog .dialog-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        #mermaid-dialog .dialog-content svg {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <dialog id="mermaid-dialog">
        <div class="dialog-wrapper">
            <div class="dialog-header">
                <button class="close-button" onclick="document.getElementById('mermaid-dialog').close()" title="Close (Esc)">&times;</button>
            </div>
            <div class="dialog-content"></div>
        </div>
    </dialog>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        // Initialize mermaid with theme detection
        mermaid.initialize({
            startOnLoad: false,
            theme: window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'default',
            securityLevel: 'loose',
        });

        // Custom renderer for mermaid code blocks
        const renderer = {
            code({ text, lang }) {
                if (lang === 'mermaid') {
                    const id = 'mermaid-' + Math.random().toString(36).substr(2, 9);
                    return `<div class="mermaid-container" onclick="openMermaidZoom(this)">
                        <pre class="mermaid" id="${id}">${text}</pre>
                    </div>`;
                }

                // Default code block rendering
                const language = lang || 'plaintext';
                return `<pre><code class="language-${language}">${text}</code></pre>`;
            }
        };

        marked.use({ renderer });

        // Zoom functionality
        function openMermaidZoom(container) {
            const svg = container.querySelector('svg');
            if (!svg) return;

            const dialog = document.getElementById('mermaid-dialog');
            const content = dialog.querySelector('.dialog-content');

            // Clone SVG and make it scale to fill container
            const clonedSvg = svg.cloneNode(true);
            clonedSvg.style.width = '100%';
            clonedSvg.style.height = '100%';
            clonedSvg.style.maxWidth = 'none';
            clonedSvg.removeAttribute('width');
            clonedSvg.removeAttribute('height');
            clonedSvg.setAttribute('preserveAspectRatio', 'xMidYMid meet');

            content.innerHTML = '';
            content.appendChild(clonedSvg);
            dialog.showModal();
        }

        // Close on backdrop click
        document.getElementById('mermaid-dialog').addEventListener('click', function(e) {
            if (e.target === this) {
                this.close();
            }
        });

        // Render content
        const markdownContent = {{MARKDOWN_CONTENT}};
        document.getElementById('content').innerHTML = marked.parse(markdownContent);

        // Render mermaid diagrams
        mermaid.run();

        // Highlight code blocks
        hljs.highlightAll();
    </script>
</body>
</html>
